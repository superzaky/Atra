<form ng-submit='instance.Project.edit();' autocomplete='off'>
    <div class='modal-header'>
        <button type='button' ng-click='instance.modal.close();' class='close'><span>&times;</span></button>
        <h4 class='modal-title'>Edit project</h4>
    </div>
    <div class='modal-body'>
        <div class='form-group'>
            <div class='input-group'>
                <span class='input-group-addon'><span class='glyphicon glyphicon-pencil'></span></span>
                <input ng-model='instance.form.project.name' class='form-control' type='text' placeholder='Name' required='true'/>
            </div>
        </div>
        <div class='form-group'>
            <textarea ng-model='instance.form.project.content' class='form-control' rows='7' placeholder='Content' required='true'></textarea>
        </div>
        <small>You may use <a href='#' tooltip='No scripts, inputs and so on'>safe html</a> in the content</small>
    </div>
    <div class='modal-footer'>
        <button type='button' ng-click='instance.modal.close();' class='btn btn-default'>Cancel</button>
        <button type='submit' class='btn btn-primary'>Save changes</button>
    </div>
</form>
