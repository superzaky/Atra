<form ng-submit='instance.Auth.login();' autocomplete='off'>
    <div class='modal-header'>
        <button type='button' ng-click='instance.modal.close();' class='close'><span>&times;</span></button>
        <h4 class='modal-title'>Please enter your credentials</h4>
    </div>
    <div class='modal-body'>
        <div class='form-group'>
            <div class='input-group'>
                <span class='input-group-addon'><span class='glyphicon glyphicon-user'></span></span>
                <input ng-model='instance.form.user.email' class='form-control' type='text' placeholder='Email' required='true'>
            </div>
        </div>
        <div class='form-group'>
            <div class='input-group'>
                <span class='input-group-addon'><span class='glyphicon glyphicon-lock'></span></span>
                <input ng-model='instance.form.user.password' class='form-control' type='password' placeholder='Password' required='true'>
            </div>
        </div>
    </div>
    <div class='modal-footer'>
        <a class='pull-left' href='/register' tooltip='Under construction' tooltip-placement='right'>Register now!</a>
        <button type='button' ng-click='instance.modal.close();' class='btn btn-default'>Cancel</button>
        <button type='submit' class='btn btn-primary'><i class='fa fa-sign-in'></i> Sign in</button>
    </div>
</form>
